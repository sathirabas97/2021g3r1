<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style_quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Future Perfect Continuous Tense - Quiz</title>
  </head>
  <body>
    <!-- Quiz box -->
    <div class="quiz_box">
      <div class="quiz_title">Future Perfect Continuous Tense Tense Quiz</div>

      <section>
        <div class="questions">
          <!-- inserted questions from javascript -->
        </div>
        <div class="option_list">
          <!-- inserted options from JavaScript -->
        </div>
      </section>

      <footer>
        <div class="total">
          <!-- inserted count of the questions from the Javascript -->
        </div>
        <button class="next_button">Next</button>
      </footer>
    </div>
    <!-- -------- -->

    <!-- Result box -->
    <div class="result_box">
      <div class="complete_text">You've completed the Quiz!</div>
      <div class="score_text">
        <!-- inserted Score Result from JavaScript -->
      </div>
      <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <a href="quiz_dashboard.html">
          <button class="quit">Return</button>
        </a>
      </div>
    </div>
    <!-- ----------- -->

    <script src="../../js/Future_perfect_continuous_quiz.js"></script>
    <script src="../../js/Main.js"></script>
  </body>
</html>
